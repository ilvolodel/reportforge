version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reportforge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: reportforge
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reportforge_password}
      POSTGRES_DB: reportforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reportforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reportforge-backend
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - pdf_output:/app/output
      - ./.env:/app/.env:ro  # Mount .env file (read-only)
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Rome
      - PYTHONUNBUFFERED=1
      - PORT=8030
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxy-network
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: reportforge-nginx
    restart: unless-stopped
    ports:
      - "18030:80"   # HTTP (for ACME challenges)
      - "18430:443"  # HTTPS (SSL termination)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - swissknife_ssl-data:/etc/letsencrypt:ro  # Shared SSL certificates (read-only)
      - swissknife_certbot-webroot:/var/www/certbot  # ACME challenge directory
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pdf_output:
    driver: local
  nginx_logs:
    driver: local
  
  # External volumes - shared SSL infrastructure from swissknife
  swissknife_ssl-data:
    external: true
    name: swissknife_ssl-data  # SSL certificates from certbot
  swissknife_certbot-webroot:
    external: true
    name: swissknife_certbot-webroot  # ACME challenge directory

networks:
  # External network - shared with proxy-nginx for SNI routing
  proxy-network:
    external: true
    name: proxy-nginx_proxy-network

  # Internal network - isolated backend<->postgres communication
  internal:
    driver: bridge
