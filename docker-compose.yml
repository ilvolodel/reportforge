version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reportforge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: reportforge
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reportforge_password}
      POSTGRES_DB: reportforge
      TZ: Europe/Rome
      PGTZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reportforge -d reportforge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reportforge-backend
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    env_file:
      - ./.env
    environment:
      - TZ=Europe/Rome
      - PYTHONUNBUFFERED=1
      - PORT=8030
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: reportforge-nginx
    restart: unless-stopped
    ports:
      - "18030:80"
      - "18430:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - swissknife_ssl-data:/etc/letsencrypt:ro
      - swissknife_certbot-webroot:/var/www/certbot
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  swissknife_ssl-data:
    external: true
    name: swissknife_ssl-data
  swissknife_certbot-webroot:
    external: true
    name: swissknife_certbot-webroot

networks:
  proxy-network:
    external: true
    name: proxy-nginx_proxy-network
