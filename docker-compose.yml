version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reportforge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: reportforge
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reportforge_password}
      POSTGRES_DB: reportforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reportforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reportforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reportforge-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://reportforge:${POSTGRES_PASSWORD:-reportforge_password}@postgres:5432/reportforge
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      MAGIC_LINK_EXPIRY_MINUTES: ${MAGIC_LINK_EXPIRY_MINUTES:-15}
      SESSION_EXPIRY_DAYS: ${SESSION_EXPIRY_DAYS:-30}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-noreply@example.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-ReportForge <noreply@example.com>}
      APP_NAME: ${APP_NAME:-ReportForge}
      APP_URL: ${APP_URL:-https://reportforge.bitsync.it}
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      PDF_LOGO_PATH: /app/frontend/static/assets/logo-infocert.png
      PDF_BRAND_COLOR: ${PDF_BRAND_COLOR:-#0066CC}
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - pdf_output:/app/output
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reportforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: reportforge-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - reportforge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pdf_output:
    driver: local
  nginx_logs:
    driver: local

networks:
  reportforge-network:
    driver: bridge
