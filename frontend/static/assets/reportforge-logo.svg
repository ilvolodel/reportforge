<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- ReportForge Icon - Modern layered documents with growth chart -->
  
  <!-- Background circle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0072CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="30" cy="30" r="28" fill="url(#bgGrad)"/>
  
  <!-- Main document (front layer) -->
  <rect x="16" y="14" width="28" height="36" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Document header line -->
  <line x1="20" y1="20" x2="40" y2="20" stroke="#0072CE" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Ascending chart bars (growth representation) -->
  <rect x="20" y="34" width="4" height="10" rx="1" fill="url(#chartGrad)"/>
  <rect x="26" y="30" width="4" height="14" rx="1" fill="url(#chartGrad)"/>
  <rect x="32" y="26" width="4" height="18" rx="1" fill="url(#chartGrad)"/>
  
  <!-- Trend line overlay -->
  <path d="M 20 36 L 28 30 L 36 24" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Small sparkle/automation indicator -->
  <circle cx="38" cy="22" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="42" cy="26" r="1" fill="white" opacity="0.7"/>
</svg>
