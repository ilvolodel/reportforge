<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" fill="none">
  <!-- ReportForge Logo Design -->
  
  <!-- Icon: Document with hammer/forge symbol -->
  <g id="icon">
    <!-- Document shape -->
    <rect x="15" y="12" width="40" height="48" rx="3" fill="#e6f3fb" stroke="#0072CE" stroke-width="2"/>
    
    <!-- Document lines (representing report content) -->
    <line x1="22" y1="22" x2="48" y2="22" stroke="#0072CE" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="22" y1="28" x2="45" y2="28" stroke="#0072CE" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="22" y1="34" x2="48" y2="34" stroke="#0072CE" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="22" y1="40" x2="42" y2="40" stroke="#0072CE" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Forge/Hammer icon overlay -->
    <g transform="translate(30, 38)">
      <!-- Hammer head -->
      <rect x="8" y="4" width="8" height="4" rx="1" fill="#0072CE"/>
      <!-- Hammer handle -->
      <rect x="10" y="8" width="4" height="12" rx="1" fill="#005a9e"/>
      <!-- Anvil base -->
      <path d="M 2 18 L 22 18 L 20 22 L 4 22 Z" fill="#0072CE"/>
    </g>
  </g>
  
  <!-- ReportForge Text -->
  <g id="text" font-family="Arial, Helvetica, sans-serif">
    <text x="70" y="35" font-size="24" fill="#0072CE" font-weight="700">
      ReportForge
    </text>
    <text x="70" y="50" font-size="10" fill="#666" font-weight="400">
      Monthly Report Automation Platform
    </text>
  </g>
  
  <!-- Powered by InfoCert badge -->
  <g id="badge" transform="translate(70, 56)">
    <rect x="0" y="0" width="105" height="14" rx="7" fill="#e6f3fb"/>
    <text x="8" y="10" font-family="Arial, sans-serif" font-size="8" fill="#0072CE" font-weight="500">
      Powered by InfoCert
    </text>
  </g>
</svg>
